
<h1><span class="col-md-12 mt-5 badge badge-secondary companyCss">Yer Tanımlama</span></h1>

<div class="col-md-12 mt-5 text-center">
    <form id="placeForm" class="form-inline mx-auto" style="width: 730px">
        <div class="input-group">
            <input type="text" class="form-control" style="width: 600px" id="placeName" placeholder="Yer Adı">
            <span class="input-group-btn">
            <button class="btn btn-primary" type="submit"><i class="fas fa-save fa-lg"></i> &nbsp;Kaydet</button>
            </span>
        </div>
    </form>
</div>

<hr/>

<table class="table table-bordered mt-2 text-center">
    <thead class="thead-light">
    <tr>
        <th class="w-75">Yer Adı</th>
        <th>İşlemler</th>
    </tr>
    </thead>
    <tbody>
    {{#each places}}
    <tr>
        <td>
            <span class="normalModeElement">{{placeName}}</span>
            <input type="text" class="form-control form-control-sm text-center placeEditInput editModeElement" style="display: none" value="{{cityName}}">
        </td>
        <td>
            <button class="btn btn-success btn-sm editPlace normalModeElement" data-id="{{placeId}}"><i class="fas fa-edit fa-lg"></i> &nbsp;Düzenle</button>
            <button class="btn btn-primary btn-sm updatePlace editModeElement" data-id="{{placeId}}" style="display: none"><i class="fas fa-save fa-lg"></i> &nbsp;Kaydet</button>
            <button class="btn btn-danger btn-sm deletePlace normalModeElement" data-id="{{placeId}}"><i class="fas fa-trash-alt fa-lg"></i> &nbsp;Sil</button>
            <button class="btn btn-danger btn-sm cancel editModeElement" data-id="{{placeId}}" style="display: none"><i class="fas fa-times-circle fa-lg"></i> &nbsp;İptal</button>
        </td>
    </tr>
    {{else}}
    <tr>
        <td colspan="2">Hiç Yer Eklenmemiş</td>
    </tr>
    {{/each}}
    </tbody>
</table>
