<h1><span class="col-md-12 mt-5 badge badge-secondary companyCss">Rapor</span></h1>
<hr/>


<div class="form-group row">
    <select class="form-control col-sm-2" id="secilenFirmaReport" style="margin-left: 15px">
        <option value="" disabled selected>Firma Seçiniz</option>
        {{#each companies}}
        <option value="{{companyName}}">{{companyName}}</option>
        {{else}}
        {{/each}}
    </select>
    <span class="col-sm-1"></span>
    <label for="startDate" class="col-form-label" style="margin-right: 5px">Başlangıç : </label>

    <div class="inputWithIcon">
        <input placeholder="Başlangıç Tarihi" type="text" id="startDate" class="form-control col-sm-9  datepicker">
        <i class="fa fa-calendar-alt fa-2x iconSize" aria-hidden="true"></i>
    </div>

    <label for="endDate" class="col-form-label" style="margin-right: 5px">Bitiş:</label>

    <div class="inputWithIcon">
        <input placeholder="Bitiş Tarihi" type="text" id="endDate" class="form-control col-sm-9  datepicker">
        <i class="fa fa-calendar-alt fa-2x iconSize" aria-hidden="true"></i>
    </div>

    <span class="col-sm-1"></span>

    <button class="btn btn-primary btn-sm col-sm-1" id="sendReport"><i class="fas fa-share-square fa-lg"></i>&nbsp;Gönder</button>
</div>

<hr/>
<div class="form-group row">
<span class="col-sm-4"></span>
<button class="btn btn-success btn-sm col-sm-4" id="exportExcel"><i class="fas fa-file-excel fa-lg"></i> &nbsp;Excele Export Et</button>
<span class="col-sm-4"></span>
</div>
<hr/>

<div id="content2">

</div>

<script>
    $(document).ready(function() {
        $(".datepicker").datepicker({
            language: "tr",
            orientation: "bottom auto"
        });
    });
</script>
